<!-- Toolbar -->
<mat-toolbar color="primary" class="toolbar">
  <mat-toolbar-row>
    <div class="logo">
      <img src="./assets/bobsLogo.png" height="60" />
    </div>
    <div style="width: 80">
      <div fxLayout="row wrap" fxLayoutAlign="end start">
        <button mat-button routerLink="/about">About</button>
        <button mat-button routerLink="/services">Services</button>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<br />

<!-- Main Container -->
<div color="secondary" fxLayout="row wrap">
  <div fxFlex>
    <mat-card class="main-container">
      <mat-card-title class="blue">{{ title }}</mat-card-title>
      <br /><br />
      <mat-card-content>
        <router-outlet></router-outlet>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<footer class="footer">
  <p>&#169; 2020 Bob's Computer Repair</p>
</footer>
